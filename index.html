<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OmniKit - Universal Web Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    .dark ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
  <script type="module" crossorigin src="/omnikit/assets/index-DGy0ZPQZ.js"></script>
  <link rel="stylesheet" crossorigin href="/omnikit/assets/index-DQpnm4y4.css">
</head>

<body
  class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 antialiased selection:bg-indigo-100 selection:text-indigo-700 dark:selection:bg-indigo-900 dark:selection:text-indigo-100 transition-colors duration-300">
  <div id="root"
    style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #64748b;">
    Loading OmniKit...
  </div>
  <script>
    window.addEventListener('error', function (event) {
      var root = document.getElementById('root');
      root.innerHTML = '<div style="color: red; padding: 20px; max-width: 600px; margin: 0 auto; font-family: monospace;">' +
        '<h3>Application Error</h3>' +
        '<p>' + event.message + '</p>' +
        '<p>File: ' + event.filename + ':' + event.lineno + '</p>' +
        '</div>';
    });
  </script>
</body>

</html>
